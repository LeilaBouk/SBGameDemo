<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>SpringBot</title>
</head>
<body>

    <h1>SpringBot</h1>

<div class="gameContainer">
    <div class="game">
        <img id="bg" src="./assets/bg.png">
        <div class="start">
            <p id="gameState" >To jump press...</p>
            <br>
            <p id="jumpKey">Space</p>
        </div>
        <img src="./assets/idle.gif" alt="" id="character">
     
        <div id="block" class="hidden"></div>

    </div>
    <p id="score">Score: <span id="scoreSpan"></span></p>
</div>

<div class="settings">
    <h2>- Gamemode -</h2>
        <div class="btns">
            <button>Relaxed</button>
            <button>Easy</button>
            <button>Medium</button>
            <button>Hard</button>
            <button>Extreme</button>
        </div>
</div>

</body>
<script src="js/script.js"></script>
</html>
